{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>
            Citizens Hive
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        
        <meta name="viewport" content="width=device-width, initial-scale=1" >

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/senior_dashboard.css' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="{% static 'javascript/senior_dashboard.js' %}"></script>
    </head>
    {% include "navbar_senior.html" %}
    <body>
        
          <div class="container">
            <div class="row">
                <div class="col-md-3" style="border-right: 1px solid #E8E8E8;">
                    <img src="" alt="" style="width: 100%; height: 40%;">
                </div>

                <div class="col-md-7" style="border-right: 1px solid #E8E8E8;">
                    <table>
                      <tr>
                        <td>
                          <label for="name"> <b>Name</b></label>
                        </td>
                        <td>
                          <body>{{ caregiver.name }}</body>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="email"><b>Email</b></label>
                        </td>
                        <td>
                          <body>{{ caregiver.email }}</body>
                        </td>
                      </tr>
                    
                      <tr>
                        <td>
                          <label for="dob"><b>Date of Birth</b></label>
                        </td>
                        <td>
                          <body>{{ caregiver.dob}}</body>
                        </td>
                      </tr>
                    
                      <tr>
                        <td>
                          <label for="availability"> <b> Type of Care</b></label>
                        </td>
                        <td>
                          <body>{{ caregiver.availability }}</body>
                        </td>
                      </tr>
                    
                      <tr>
                        <td>
                          <label for="zip"><b>Zip Code</b></label>
                        </td>
                        <td>
                          <body>{{ caregiver.zip_code }}</body>
                        </td>
                      </tr>
                    
                      <tr>
                        <td>
                          <label for="city"><b>City</b></label>
                        </td>
                        <td>
                          <body>{{ caregiver.city }}</body>
                       </td>
                      </tr>
                    
                      <tr>
                        <td>
                          <label for="state"><b>State</b></label>
                        </td>
                        <td>
                          <body>{{ caregiver.state }}</body>
                        </td>
                      </tr>

                      <tr>
                        <td>
                          <b>Bio</b>
                        </td>
                        <td>
                          <body>{{ caregiver.bio }}</body>
                        </td>

                        <tr>
                          <td>
                            <label for="Rating"><b>Rating</b></label>
                          </td>
                          <td>
                            <body>{{ rating }}</body>
                          </td>
                        </tr>

                        <tr>
                          <td>
                            <label for="Review"><b>Review</b></label>
                          </td>
                          <td>
                            <body>{{ review }}</body>
                          </td>
                        </tr>

                      </tr>
                    
                    </table>
                     
            </div>
            <div class="col-md-2">
                <form action="{% url 'match_caregiver_to_senior' caregiver_id=caregiver.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="submit" name="submit_edit" id="submit_edit" value="I'm interested">
                </form>

            </div>
          </div>
          </div>
<!--         
        <h1>Caregiver details page visible to seniors</h1>
        <h2>
            Name: {{ caregiver.name }}
            Id: {{ caregiver.id }}
            Email: {{ caregiver.email }}
        </h2> -->

    </body>
</html>
