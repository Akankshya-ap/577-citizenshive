{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>
            Citizens Hive
        </title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        

        <link rel="stylesheet" type="text/css" href="{% static 'css/search_caregivers.css' %}">
        <script type="text/javascript" src="{% static 'javascript/search_caregivers.js' %}">
        </script> 
        <!-- Font Awesome Icon Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        .checked {
          color: orange;
        }
        </style>
    </head>
    {% if user_type == 'senior' %}
    {% include "navbar_senior.html" %}
    {% else %}
    {% include "navbar_caregiver.html" %}
    {% endif %}
            <body>
            <div class="card" style="margin: 15px;">
              <div class="card-header">
                {{ caregiver.name }}
              </div>
              <div class="card-body">
                <!-- <h5 class="card-title">Special title treatment</h5> -->
                <div class="col-md-3">
                  <img src="{{ caregiver.profile_image.url }}" alt="" style="height: 150px;" >
                </div>
                <div class="col-md-9">
                <p class="card-text">
                  <b>Email : </b> {{ caregiver.email }}
                  <b>Zip Code: </b> {{ caregiver.zip_code }}
                  
                </p>
                <a href="{% url 'view_caregiver_details' caregiver_id=caregiver.id %}" style="text-decoration: none; color: black;" class="btn btn-default">Visit Profile &#8599;</a>
                <!-- payment -->
                <a href="{% url 'pay_order' caregiver_email=caregiver.email %}" style="text-decoration: none; color: black;" class="btn btn-default">Pay &#8599;</a>
                <br><br>
                <div>
                    <form action="{% url 'rating_review' %}" method="POST" >
                      {% csrf_token %}
                      <label for="rating">Choose rating for the caregiver</label>

                      <select name="rating" id="rating" onChange="getOption();" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                      <!-- <button onclick="getOption()"> 
                        Check option 
                    </button>  -->

                    <input type="text" value="{{ caregiver.id }}" hidden name="caregiver_id" id="caregiver_id">
                      
                    <script type="text/javascript">
                        function getOption() { 
                            selectElement = document.querySelector('#rating'); 
                                      
                            output =  
                              selectElement.options[selectElement.selectedIndex].value; 
                            console.log(output)
                            //document.querySelector('.output').textContent = output; 
                        } 
                      </script>
                   <br>
                     <textarea rows="4"cols="50"id="review"name="review"></textarea>
                    <br>
                    <input type="submit" value="Submit Review">
                    </form>
                  </div>
                </div>
              </div>
            </div>
 

    </body>
</html>
