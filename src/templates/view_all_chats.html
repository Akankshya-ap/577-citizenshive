{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Citizen's Hive</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        
        <meta name="viewport" content="width=device-width, initial-scale=1" >

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/senior_dashboard.css' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="{% static 'javascript/senior_dashboard.js' %}">
        </script>

        

    </head>

    {% if user_type == 'senior' %}
    {% include "navbar_senior.html" %}
    {% else %}
    {% include "navbar_caregiver.html" %}
    {% endif %}
    
    <body>
        <!-- <h1>
            {{ record.email }}
        </h1> -->


          <h1>
              Hey, you can view all your chats here!
          </h1>


          {% for chat in chats %}
            
            <div class="card" style="margin: 15px;">

              <div class="card-body">
                <!-- <h5 class="card-title">Special title treatment</h5> -->
                <div class="col-md-3">
                  {{ forloop.counter }} {{ chat.with_user }}
                </div>
                <p class="card-text">
                  <a href="{% url 'room_detail' slug=chat.chat_slug %}" style="text-decoration: none; color: black;" class="btn btn-default"> Chat &#8599;</a>
                </p>
                

              </div>
            </div>
        {% endfor %}
    </body>
</html>
