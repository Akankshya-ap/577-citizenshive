{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body, html {
        height: 100%;
        margin: 0;
        }

        .bg {
        /* The image used */
        background-image: url("/static/images/about_us.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto 100%;
        background-position-y: 0%;
        padding: 0rem;
        }
        </style>
    </head>
    <body>
        <div class="bg">
            <h1>
                About Us
            </h1>
        </div>
        
    </body>
</html>
