          <!-- Caregiver Profile Data -->
          <div class="container">
            <div class="row" style="border: 1px solid black;">
                <div class="col-md-3" style="border-right: 1px solid black;">
                    <img src="{% static 'images/person_avatar.png' %}" alt="" style="max-width: 90%;">
                </div>

                <div class="col-md-9" style="border-right: 1px solid #E8E8E8;">
                  <form action="{% url 'caregiver_dashboard_view' %}" method="POST">
                      {% csrf_token %}
                  <button type="button" class="btn btn-default btn-sm" class="edit_profile" id="edit_profile" style="right: 0; position: absolute;width: 100px;">
                      <span class="glyphicon glyphicon-edit"></span> Edit
                  </button>

                  <br>

                  <table>
                    <tr>
                      <td>
                        <label for="name"> <b>Name</b></label>
                      </td>
                      <td>
                        <input type="text" value="{{ record.name }}" name="name" id="name" disabled> 
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="email"><b>Email</b></label>
                      </td>
                      <td>
                        <input type="text" value="{{ record.email }}" name="email" id="email" disabled>
                      </td>
                    </tr>
                  
                    <tr>
                      <td>
                        <label for="dob"><b>Date of Birth</b></label>
                      </td>
                      <td>
                        <input type="date" name="dob" id="dob" disabled value="{{ record.dob }}">
                      </td>
                    </tr>
                  
                    <tr>
                      <td>
                        <label for="availability"> <b> Availability Preference</b></label>
                      </td>
                      <td>
                        <select name="availability" id="availability" disabled>
                                      <option value="at_seniors">Living at my place</option>
                                      <option value="at_caregivers">Living at Caregiver's place</option>
                                      </select>
                      </td>
                    </tr>
                  
                    <tr>
                      <td>
                        <label for="zip"><b>Zip Code</b></label>
                      </td>
                      <td>
                        <input type="text" name="zip" id="zip" disabled value="{{ record.zip_code }}">
                      </td>
                    </tr>
                  
                    <tr>
                      <td>
                        <label for="city"><b>City</b></label>
                      </td>
                      <td>
                         <input type="text" name="city" id="city" disabled value="{{ record.city }}" >  
                      </td>
                    </tr>
                  
                    <tr>
                      <td>
                        <label for="state"><b>State</b></label>
                      </td>
                      <td>
                        <input type="text" name="state" id="state" disabled value="{{ record.state }}" >
                      </td>
                    </tr>

                    <tr>
                      <td>
                        <b>Bio</b>
                      </td>
                      <td>
                        <textarea name="bio" id="bio" style="width: 500px;" rows="10" disabled>
                          {{ record.bio }}
                        </textarea>
                      </td>
                    </tr>
                  
                  </table>
